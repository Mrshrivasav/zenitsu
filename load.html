<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-color: black; /* Fullscreen background */
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure video covers entire screen */
        }
    </style>
</head>
<body>
    <video id="backgroundVideo" autoplay muted playsinline>
        <source src="fall.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Wait until the video is loaded and ready to play
        document.getElementById('backgroundVideo').addEventListener('ended', function() {
            // Redirect to the main site after the video ends
            window.location.href = "https://diggajportfolio.vercel.app"; // Replace with your main site URL
        });
    </script>
</body>
</html>
